    <div class="post-content">
      
        <p>东北大学太极党总书记李辰龙将于10日下午北京时间19点左右赶往北京航空航天大学，会见政协主席霍文丰，并一同慰问驻扎在北航附近的党内积极分子韩聪同志。此次会见意义深远，意味着太极党在北京分支部的成立。</p>
<p>据党总书记透露，此次会见内容可能包括茶话会、座谈会和太极会师，最终合影留念。会见的进行实况，各位可以点击李辰龙人人主页，关注相册更新情况。</p>
<p>以上内容为妇联主席张秀慧提供。</p>
