<p>能与几张年轻的面孔</p>
<p>相遇相知？</p>
<p>一生之中，</p>
<p>会有多少次的</p>
<p>剖心相交？</p>
<p>哪里会有什么</p>
<p>老死不相往来的决心呢…</p>
<p>再也不见，</p>
<p>并非再不想念。</p>
<p>我们只谈未来，</p>
<p>而永不再讲过去。</p>
<p>–茕茕白兔–</p>
