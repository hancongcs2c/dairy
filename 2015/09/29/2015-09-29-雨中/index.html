      </h1>

      <div class="post-meta">
        <span class="post-time">
          2015-09-29
        </span>
        
          <div class="post-category">

    <div class="post-content">
      
        <p>秋雨绵绵的时候，</p>
<p>只要伏在你的背后，</p>
<p>这秋日的风，</p>
<p>便卸去了它的凉意。</p>
<p>你天青色的雨衣，</p>
<p>从深深垂下的柳枝间划过，</p>
<p>宽阔又坚实的背，</p>
<p>在我高高举起的伞下，</p>
<p>干燥而温暖。</p>
<p>九公里的路途，</p>
<p>十多个红绿灯路口，</p>
<p>我们的单车欢快地飞过，</p>
<p>或无奈地停下，</p>
<p>终点，是热闹的餐厅，</p>
<p>或温暖的家。</p>
