      </h1>

      <time class="post-time">
          Sep 09 2011
      </time>
    </header>



    
            <div class="post-content">
            <p><img src="/2011/09/09/2011-09-09-白狼/1121959257185609350.jpg" alt="白狼 - 兔子 - 在人间..."></p>
<p>到了一片骷髅铺就的原始丛林，</p>
<p>身下俯着的，是不曾厌倦前行的白狼，</p>
<p>幽绿的眸子紧盯着前方的寂凉，</p>
<p>我能感受到紧绷的肌肉的跳跃，</p>
<p>也能听到密林之后瀑水的激昂。</p>
<p>和一匹狼横穿古老星球的心房，</p>
<p>在沉默与战斗中，一次次看到漫天的星光。</p>
<p>–茕茕白兔–</p>
